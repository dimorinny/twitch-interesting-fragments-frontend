{{range .Fragments}}
<div>
    <div style="width: 100%; height: 0; position: relative; padding-bottom: 56.338%;">
        <iframe src="{{.Url}}"
                frameborder="0"
                allowfullscreen
                webkitallowfullscreen
                mozallowfullscreen
                scrolling="no"
                style="width: 100%; height: 100%; position: absolute;"
        ></iframe>
    </div>
    <div>{{.Name}}</div>
    <div>{{.Rate}}</div>
</div>
{{end}}
